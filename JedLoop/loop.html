<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>

    <style>
        .row-div {
            display: flex;
            flex-direction: row;
        }

        .cell-div {
            width: 50px;
            height: 50px;
            background-color: orange;
            margin: 2px;
        }
    </style>

</head>

<body>

</body>

<script>
    for (let i = 0; i < 15; i++) {
        // 1. Create the new div element
        const newRow = document.createElement('div');

        newRow.id = i;
        newRow.className = 'row-div';

        // 3. Get the target element where you want to add the new div
        const targetElement = document.querySelector('body');

        // 4. Append the new div to the target element
        targetElement.appendChild(newRow);

        for (let j = 0; j < 15; j++) {
            // 1. Create the new div element
            const newDiv = document.createElement('div');

            newDiv.className = 'cell-div';

            // 3. Get the target element where you want to add the new div
            const targetElement = document.getElementById(i);
            // 4. Append the new div to the target element
            targetElement.appendChild(newDiv);
        }
    }
</script>

</html>

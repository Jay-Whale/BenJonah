<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lightmode.css" rel="stylesheet" id="theme-link">
    <title>Home</title>
</head>

<body>
    <div class="content">
        <header>
            <h1 class="page-title">Ben Jonah</h1>
            <!-- <button id="openFlyout" class="open-flyout-btn">â˜°<span class="span-bar"></span></button> -->
            <div id="menu-btn">
                <input type="checkbox" id="menu-checkbox" />
                <label for="menu-checkbox" id="menu-label">
                    <div id="menu-bar"></div>
                </label>
            </div>
        </header>

        <div class="container">
            <div class="item">
                <label for="themes">Choose a theme:</label>

                <select name="themes" id="chosen-theme">
                    <option value="lightmode.css">Lightmode</option>
                    <option value="darkmode.css">Darkmode</option>
                    <option value="green-theme.css">Light Earth Tone</option>
                    <option value="red-theme.css">Dark Earth Tone</option>
                    <option value="blue-theme.css">Blue</option>
                </select>
            </div>

            <div class="item">
                Item Two
            </div>

            <div class="item">
                Item Three
            </div>
        </div>

        <footer>Goodbye World</footer>

        <div class="polygon-1"></div>
        <div class="polygon-2"></div>
        <div class="polygon-3"></div>

    </div>

    <div class="flyout">
        <button id="closeFlyout" class="open-flyout-btn">Toggle Flyout</button>
        <br />
        TEST
    </div>
</body>

<script>
    const openButton = document.getElementById('openFlyout');
    const closeButton = document.getElementById('closeFlyout');
    const flyout = document.querySelector('.flyout');

    openButton.addEventListener('click', () => {
        flyout.classList.add('open') // Toggle the 'open' class to show or hide the flyout
    });
    closeButton.addEventListener('click', () => {
        flyout.classList.remove('open')
    });
</script>

<script>
    // Select the theme dropdown
    const themeSelect = document.querySelector("#chosen-theme");
    const themeLink = document.querySelector("#theme-link");

    // Listen for a change in selection
    themeSelect.addEventListener("change", function () {
        themeLink.href = this.value; // Update stylesheet
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
</head>

<body>

    <button onclick="fetchPuzzle()">New Puzzle</button>
    <button onclick="fetchPuzzle2()">New Puzzle2</button>


</body>

<script>
    function fetchPuzzle() {
        fetch("https://www.youdosudoku.com/api/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                difficulty: "easy", // "easy", "medium", or "hard" (defaults to "easy")
                solution: true, // true or false (defaults to true)
                array: false // true or false (defaults to false)
            })
        })
    }

    function fetchPuzzle2() {
        fetch("https://www.youdosudoku.com/api");
    }
</script>

</html>
